<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
	
	<style>  
.footer {  
position: fixed;  
left: 10px;  
bottom: 5px;  
right: 10px;   
width: 98%;  
background-color: brown;  
color: white;  
text-align: center;  
background-color: brown;
}  



</style>

<title>Movie Plan</title>

</head>
<body style="background-color:white;">


	<div align="center" border="1">



		<div class="container-fluid" style="background-color: brown;">
			
              
				<table >

					<tr>
						<td><h2 style="color: white;">Movie Plan&nbsp;

							<img   src="/assets/movicon.png"  height="60"  width="60"  />
						</h2></td>


						<td></td>
					</tr>
				</table>
				
		
		



	</div>
	
	
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.themoviedb.org/t/p/original/yo7EZWiLpLGhqs3YnlDGDBPjfTb.jpg" height="150"    class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img  height="150" src="https://moviegalleri.net/wp-content/gallery/rrr-images/RRR-Movie-Images-26faa68.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="150" src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Moon.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class = "container-fluid">
	
		<table class = "table table-striped">
			
			<tbody>
				<tr *ngFor = "let movieTicket of movieTickets">
					
					<td>{{ movieTicket.moviname }}</td>
					

					<td><img src="{{movieTicket.imageurl}}"  width="80" height="80"></td>
					<td>
						
						<button (click) = "bookTicket(movieTicket)" class = "btn btn-info">Book Now </button>
					</td>
				</tr> 
			</tbody>
		</table>
	</div>

</div>

<div  class="footer"  >@Copyright by Nisha Chouhan </div>

</body>
</html>
